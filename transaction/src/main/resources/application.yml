server:
  port: 8083
spring:
  application:
    name: transaction-service
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/transaction
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
